<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- main css link -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>to list js project</title>
</head>
<body>
    
    <section class="todo-app">
        <h2 class="todo-app-title">Manage Your Time</h2>
        <div class="todo-app-form">
            <input type="text" placeholder="Enter task..." 
                class="todo-app-input">
            <button class="todo-app-btn">+ add task</button>
        </div>
        <span class="todo-app-devider"></span>
        <div class="todo-app-list">
            <!-- here is where data will be saved -->
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
